<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="matching_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Matching Page</title>
</head>
<body>
    <header>
        <nav class="nav-1 nav-container">
            <div class="nav-1 top-left">
                <div>
                    <img src="robot_logo-removebg-preview.png" alt="">
                </div>
                <div>
                    <form action="#">
                        <input class="searchBar" type="text" placeholder="Search">
                    </form>
                </div>
            </div>
            <div class="nav-1 top-right">
                <div>
                    <a href="#"><button class="spc-btn">Space</button></a>
                </div>
                <div>
                    <a href="#"><img src="bell.png" alt=""></a>
                </div>
                <div>
                    <a href="#"><img src="profile-user.png" alt=""></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="left-nav left-nav-items">
                <div class="profile-user">
                    <a href="#" class="profile-user-text"><img src="profile-user.png" alt=""><span >Anonymous</span></a>
                </div>
                <hr>
                <div class="ln-items">
                    <ul>
                        <li><a href="#"><img src="visibility-icon.png"><h3>Activity Visibility</h3></a></li>
                        <li><a href="#"><img src="heart-icon.png"><h3>Therapist Matching</h3></a></li>
                        <li><a href="#"><img src="book-icon.png"><h3>Journal</h3></a></li>
                        <li><a href="#"><img src="haha-icon.png"><h3>Mood Tracker</h3></a></li>
                        <li><a href="#"><img src="leaf-icon.png"><h3>Resource Library</h3></a></li>
                        <li><a href="#"><img src="checklist-icon.png"><h3>To Do</h3></a></li>
                        <li><a href="#"><img src="brokenLink-icon.png"><h3>Freedom Wall</h3></a></li>

                    </ul>
                </div>
            </div>
            <div class="shet">
                <div class="circle-container">
                    <div class="violet-circle">
                        <div class="red-circle">
                            <div class="pink-circle">
                                <div class="orange-circle">
                                    <div class="profile-user-circle">
                                        <img src="profile-user.png" class="center-circle">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="small-circle-container">
                    <div class="circle-0"><h3>Matching Personalized Therapist</h3></div>
                    <div class="circle-2"></div>
                    <div class="circle-3"></div>
                    <div class="circle-4"></div>
                    <div class="circle-5"></div>
                    <div class="circle-6"></div>
                    <div class="circle-7"></div>
                    <div class="circle-8"></div>
                    <div class="circle-9"></div>
                    <div class="circle-10"></div>
                </div>
            </div>
        </div>
    </main>

</html>
